<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강좌 상세 페이지</title>
    <style>
        .detail {
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
    <h1>강좌 상세 정보</h1>
    <div class="detail">
        <h3>
            강좌명: <span th:text="${detail.subject}"></span>
        </h3>
        <div th:utext="${detail.contents}"></div>
        <div>
            <p>가격: <span th:text="${detail.price}"></span></p>
            <p>할인 가격: <span th:text="${detail.salePrice}"></span></p>
        </div>
        <div>
            <button type="button">수강 신청</button>
        </div>
    </div>
</body>
</html>
