<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .detail table {
            width: 100%;
            border-collapse: collapse;
        }
        .detail table th, td {
            border: solid 1px #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>관리자 회원 관리 - 회원 상세 정보</h1>
    <div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>
    <div class="detail">
        <table>
            <tbody>
                <tr>
                    <th>아이디(이메일)</th>
                    <td>
                        <p th:text="${memberDto.userId}"></p>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <p th:text="${memberDto.userName}"></p>
                    </td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td>
                        <p th:text="${memberDto.phone}"></p>
                    </td>
                </tr>
                <tr>
                    <th>가입일</th>
                    <td>
                        <p th:text="${memberDto.regDate}"></p>
                    </td>
                </tr>
                <tr>
                    <th>이메일 인증 여부</th>
                    <td>
                        <p th:text="${memberDto.emailAuthYn}"></p>
                    </td>
                </tr>
                <tr>
                    <th>관리자 여부</th>
                    <td>
                        <p th:text="${memberDto.adminYn}"></p>
                    </td>
                </tr>
                <tr>
                    <th>회원 상태</th>
                    <td>
                        <p>
                            현재 상태: <span th:text="${memberDto.userStatus}"></span>
                        </p>
                        <div>
                            <form method="post" action="/admin/member/status.do">
                                <input th:value="${memberDto.userId}" type="hidden" name="userId">
                                <select name="userStatus">
                                    <option value="REQ">가입 대기</option>
                                    <option value="ING">이용 가능</option>
                                    <option value="STOP">정지</option>
                                </select>
                                <button type="submit">상태 변경</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 초기화</th>
                    <td>
                        <div>
                            <form method="post" action="/admin/member/password.do">
                                <input th:value="${memberDto.userId}" type="hidden" name="userId">
                                <input type="text" name="password">
                                <button type="submit">비밀번호 초기화</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <a href="list.do">목록</a>
        </div>
    </div>
</body>
</html>
